<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Parfum Website</title>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Site, mobile の時 -->
        <img
          class="desktop-image"
          src="./img/image-product-desktop.jpg"
          alt="bottle of chanel perfume">

        <img
          class="mobile-image"
          src="./img/image-product-mobile.jpg"
          alt="bottle of chanel perfume">
        <div class="card-content">
          <span class="perfume">PERFUME</span>
          <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="subtitle">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <span class="discount-price">&dollar;149.99</span>
            <span class="regular-price">&dollar;169.99</span>
          </div>
          <a href="#" class="btn">
            <img class="cart-icon" src="./img/icon-cart.svg" alt=""> Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
